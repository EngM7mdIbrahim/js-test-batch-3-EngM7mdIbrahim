<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="setup()">
    <script src="main.js"></script>
    <div class="toolbar-container">
        <div class="toolbar">
            <img src="./images/logo.svg" alt="" id="logo">
            <div class="toolbar-options">
                <div class="toolbar-option">Collections</div>
                <div class="toolbar-option">Men</div>
                <div class="toolbar-option">Women</div>
                <div class="toolbar-option">About</div>
                <div class="toolbar-option">Contact</div>
            </div>
            <div class="cart-container">
                <img src="./images/icon-cart.svg" alt="" id="cart">
                <div class="cart-counter">
                    <p>0</p>
                </div>
            </div>
            <img src="./images/image-avatar.png" alt="" id="avatar">
        </div>
        <hr>
    </div>
    
    
</body>
</html>
